<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blog-preview-card" role="group" aria-label="blog preview card">
      <img src="./assets/images/illustration-article.svg" alt="illustration article">
      <div class="content">
        <p class="category">Learning</p>
        <time class="publish-date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author">
        <span class="name">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
