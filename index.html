<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <div class="blog-preview-card" role="group" aria-label="blog preview card">
      <img src="./assets/images/illustration-article.svg" alt="illustration article">
      <div class="content">
        <p class="category t3b">Learning</p>
        <time class="publish-date t3" datetime="2023-12-21">Published 21 Dec 2023</time>
        <a class="title" href="#"><h1 class="t1">HTML & CSS foundations</h1></a>
        <p class="description t2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author">
        <span class="name t3b">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RicardoGeada/">Ricardo Geada</a>.
    </div>
  </footer>
  
</body>
</html>
